<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign-Up/Login Page</title>
  <link rel="stylesheet" href="css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <header>

          <a href="home.html" title="logo"></a>
            <!-- <img class="logo" src="img/Sen_Order_Logo.svg" alt ="logoSenTransfer"> </a> -->

    </header>

    <div class="form">
    <!-- tab-group -->

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class= "tab"><a href="#login">Log In</a></li>

      </ul>

      <!-- tab-content -->
      <div class="tab-content">
        <div id="signup" style="display: block;">
            <h1> Welcome to AUPP Wire Transfer Order<br> Send money without border!</br></h1>

          <form action="" method="post">

          <div class="top-row">

            <div class="field-wrap">
              <label for="fname">
                First Name<span class="req">*</span>
              </label>
    					<input type="text" id="fname" name="fname" required placeholder ="First Name"/>
            </div>

            <div class="field-wrap">
              <label for="lname">
                Last Name<span class="req">*</span>
              </label>
              <input type="text" id="lname" name="lnmae"required placeholder="Last Name"/>
            </div>
          </div>

          <div class="field-wrap">
            <label for="email">
              Email Address<span class="req">*</span>
            </label>
            <input type="email" id="email" name="email" required placeholder="Email Address">
          </div>

          <div class="field-wrap">
            <label for="password">
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" id="password" name="password"required placeholder="Set A Password"/>
          </div>

          <button class="button button-block" onClick="window.location='profile.html';" value="Sign Up">Sign Up </button>

    <div>
      <h3 class="or">Or</h3>
      <h4 class="signupwith">Sign up with Social Network</h4>
      <button class="social facebook">Sign up with Facebook</button>
      <button class="social twitter">Sign up with Twitter</button>
      <button class="social google">Sign up with Google+</button>
    </div>
    <p class="termsOfUse"><a href="termsOfUse.html" title="Terms of Use">Terms Of Use</a></p>
   </form>
  </div> <!--signup-->


    <div id="login">
      <h1>Welcome Back!</h1>

      <form action="/" method="post">

      <div class="field-wrap">
        <label for="email">
          Email Address<span class="req">*</span>
        </label>
        <input type="email" id="email" name="email"required placeholder="Email Address"/>
      </div>

      <div class="field-wrap">
        <label for="password">
          Password<span class="req">*</span>
        </label>
        <input type="password" id="password" name="password"required placeholder="Password"/>
      </div>

      <p class="forgot"><a href="#">Forgot Password?</a></p>

      <button class="button button-block" onClick="window.location='profile.html';" value="Log In">Log In</button>


    <div>
      <h3 class="or">Or</h3>
      <h4 class="signinwith">Sign in with Social Network</h4>
      <button class="social facebook">Log in with Facebook</button>
      <button class="social twitter">Log in with Twitter</button>
      <button class="social google">Log in with Google+</button>
    </div>
    <p class="termsOfUse"><a href="termsOfUse.html" title="Terms of Use">Terms Of Use</a></p>


   </form>

  </div> <!--login-->

 </div><!-- tab-content -->

</div> <!-- /form -->
<!-- make tab for page-connect sign up and sign in in one page -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> <!--declare library for next java script-->
  <script>
  $('.tab a').on('click', function (e) {

    e.preventDefault();

    $(this).parent().addClass('active');
    $(this).parent().siblings().removeClass('active');

    target = $(this).attr('href');

    $('.tab-content > div').not(target).hide();

    $(target).fadeIn(600);

  });
  </script>
</body>
</html>
